<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="theme-color" content="#18191f">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/97a97b5418.js" crossorigin="anonymous"></script>
    <!-- CSS comun -->
    <link rel="stylesheet" href="Proyecto1.css">
    <title>Nosotros</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid ">
                <a class="navbar-brand mb-1" href="index.html">
                    <img src="https://yourfiles.cloud/uploads/507d52ce750d32830e53eb0436bb3a75/logo.jpg" class="navbar__logo align-text-top"> Cuevana 3.0
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#Peliculas"><i class="fas fa-video nav__icon"></i>Películas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Series"><i class="fas fa-play nav__icon"></i>Series</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="Nosotros.html"><i class="fas fa-users nav__icon"></i>Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="far fa-address-card nav__icon"></i>Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex ml-auto nav__form ">
                        <input class="form-control me-2" type="search" placeholder="Buscador" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search nav__icon-search"></i></button>
                    </form>
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"><i class="fas fa-sign-in-alt nav__icon"></i>Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-user-alt nav__icon"></i>Registro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="contacto my-5">
            <div class="contacto--content-imagen">
                <img src="https://yourfiles.cloud/uploads/740150032828a270b0126b2e0a474931/images.jpg" alt="">
            </div>

            <div class="contacto--content-form my-4">
                <div class="mb-3 ">
                    <input type="text" class="form-control" id="exampleFormControlInput2" maxlength="20" placeholder=" Nombre y apellido">
                </div>
                <div class="mb-3">

                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">

                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Consulta....." rows="3" maxlength="100"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn contacto--button" type="button">Enviar</button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="columns column1">
                <a href="https://m.facebook.com"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
                <a href="https://instagram.com"><i class="fab fa-instagram-square"></i></a>

            </div>
            <div class="columns column2">
                <a href="#"><img src="https://yourfiles.cloud/uploads/507d52ce750d32830e53eb0436bb3a75/logo.jpg" alt="logo"></a>
            </div>
            <div class="columns column3">
                <span>&#169; 2022 </span>
                <p>Todos los derechos reservados</p>
            </div>
        </footer>

        <!-- Modal Registro -->

        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <form class="py-2 px-4 rounded-3">
                            <h3 class="text-center pb-1">Registro</h3>
                            <div class="mb-3">
                                <label for="Nombre" class="form-label mb-1">Nombre</label>
                                <input type="text" id="Nombre" maxlength="20" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label mb-1">Email</label>
                                <input type="email" id="Email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Contra" class="form-label mb-1">Contraseña</label>
                                <input type="password" id="Contra" class="form-control" required>
                            </div>
                            <p class="text-center">¿Ya tenes cuenta? <a href="#" class="LINK_SESION">Inicia sesión</a></p>
                            <button type="button" class="btn fw-bold w-100 mb-2 BotonRegister">REGISTRARSE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Off-Canvas -->
        <div class="offcanvas offcanvas-end px-lg-5 py-lg-4 p-4 w-100 align-self-center" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <!-- Exit Buttom -->
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                <button type="button" class="btn-close text-reset bg-light -" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <!-- LOGIN -->
            <section>
                <div class="row g-0 justify-content-around align-items-center">
                    <!-- ICON/LOGO -->
                    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                        <!-- TITLE -->
                        <div class="m-auto" style="width: 80%; margin-top: 3rem;">
                            <h1 class="font-weight-bolt mb-4">Login</h1>

                            <!-- FORMS -->
                            <form class="mb-0">
                                <div class="mb-2">
                                    <label for="exampleInputEmail1" class="form-label font-weight-bold mb-1">Email</label>
                                    <input type="email" class="form-control border-0" placeholder="Ingresa tu Email" id="examplSSSeInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                                    <input type="password" class="form-control border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                                    <a href=# id="emailHelp" class="form-text- text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                                </div>
                                <button type="submit" class="btn BotonRegister w-100">Iniciar sesión</button>
                            </form>

                            <!-- LOGIN BUTTON -->
                            <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
                            <div class="d-flex justify-content-around">
                                <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="fab fa-google"></i> Google</button>
                                <button type="submit" class="btn btn-outline-light flex-grow-1"><i class="fab fa-facebook"></i> Facebook</button>
                            </div>
                        </div>
                        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                            <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p> <a href="#" class="text-light font-weight-bold text-decoration-none">Crea una ahora</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
